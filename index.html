<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css"/><!--(Link HTML page with CSS)-->
    <style></style><!--(style tag is used in HTML to embed CSS Code)-->
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices"><!--(class can me used in multiple HTML elements within the page)-->
<div class="choice" id="rock"><!--(ID can be used in single HTML elements within the page)-->
    <img src="./images/rock.png"/>
</div>
<div class="choice" id="paper"><!--(div tag represents a section in HTML page)-->
    <img src="./images/paper.png"/>
</div>
<div class="choice" id="scissors">
    <img src="./images/scissors.png"/>
</div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>


    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>
    <script src="app.js"></script><!--(Link HTML Page with Javascript)-->
</body>
</html>
